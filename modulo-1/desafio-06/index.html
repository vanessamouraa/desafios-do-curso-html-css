<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</P>
    <ul type="square">
        <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="use a tag <h1> a <h6>">Título</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Lista Numerada</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Lista com Demarcadore</abbr></li>
    </ul>
</body>
</html>
